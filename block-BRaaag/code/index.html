<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie watch list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <div class="watch-list">
      <h1>Movie Watch List</h1>
      <input class="input" type="text" placeholder="Enter movie name" />
      <ul class="movie-list"></ul>
    </div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let input = document.querySelector(`input[type = "text"]`);
      let rootElm = document.querySelector(".movie-list");

      let allMovies = [
        {
          name: "Incidious",
          watched: false,
        },
        {
          name: "Forest gump",
          watched: false,
        },
      ];

      function handleClick(event) {
        let id = event.target.id;
        allMovies[id].watched = !allMovies[id].watched;
      }

      function deleteMovie(event) {
        let id = event.target.id;
        allMovies.splice(id, 1);
        createUI();
      }

      // function createElement(type, attr = {}, ...children) {
      //   let element = document.createElement(type);
      //   for (let key in attr) {
      //     if (key.startsWith("data-")) {
      //       element.setAttribute(key, attr[key]);
      //     } else if (key.startsWith("on")) {
      //       let eventType = key.replace("on", "").toLowerCase();
      //       element.addEventListener(eventType, attr[key]);
      //     } else {
      //       element[key] = attr[key];
      //     }
      //   }
      //   children.forEach((child) => {
      //     if (typeof child === "object") {
      //       element.append(child);
      //     }
      //     if (typeof child === "string") {
      //       let node = document.createTextNode(child);
      //       element.append(node);
      //     }
      //   });
      //   return element;
      // }

      let createElement = React.createElement;

      function createUI() {
        let ui = allMovies.map((movie) => {
          let li = createElement(
            "li",
            {},
            createElement("h2", {}, movie.name),
            createElement("input", {
              type: "checkbox",
              checked: movie.watched,
              onClick: handleClick,
            }),
            createElement("span", { onClick: deleteMovie }, "Delete")
          );

          return li;
          //   <li>
          //     <h2>{movie.name}</h2>
          //     <input
          //       type="checkbox"
          //       checked={movie.watched}
          //       onClick="handleClick"
          //     />
          //     <span onClick="deleteMovie">Delete</span>{" "}
          //   </li>;
        });
        ReactDOM.render(ui, rootElm);
      }

      input.addEventListener("keyup", (event) => {
        if (event.keyCode === 13) {
          allMovies.push({
            name: event.target.value,
            watched: false,
          });
          event.target.value = "";
          createUI();
        }
      });
    </script>
  </body>
</html>
